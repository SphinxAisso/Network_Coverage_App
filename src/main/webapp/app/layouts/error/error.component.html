<div class="app flex-row align-items-center">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="clearfix">
                    <h1 class="float-left display-3 mr-4" [hidden]="!errorHttpCode">{{errorHttpCode}}</h1>
                    <h4 class="pt-3" [hidden]="!errorMessage" jhiTranslate="error.message">Error</h4>
                    <p class="text-muted" [hidden]="!errorHttpCode" jhiTranslate="error.http.403">The page you are looking for was not found.</p>
                </div>
            </div>
        </div>
    </div>
</div>
