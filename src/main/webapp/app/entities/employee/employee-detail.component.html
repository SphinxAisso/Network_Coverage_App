
<div *ngIf="employee">
    <h2><span jhiTranslate="craApp.employee.detail.title">Employee</span> {{employee.id}}</h2>
    <hr>
    <zs-alert-error></zs-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="craApp.employee.code">Code</span></dt>
        <dd>
            <span>{{employee.code}}</span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'employee/'+ employee.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
