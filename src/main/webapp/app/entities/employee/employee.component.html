<div class="animated fadeIn">
    <div class="card">
        <div class="card-body">
            <div class="row">
                <div class="col-sm-5">
                    <h4 class="card-title mb-0" jhiTranslate="craApp.employee.home.title">Employees</h4>
                    <div class="small text-muted">November 2017</div>
                </div><!--/.col-->
                <div class="col-sm-7 d-none d-md-block">
                    <button type="button" class="btn btn-primary float-right jh-create-entity create-employee"
                            [routerLink]="['/', { outlets: { popup: ['employee-new'] } }]">
                        <span class="fa fa-plus"></span>
                        <span jhiTranslate="craApp.employee.home.createLabel">Create new Employee</span>
                    </button>
                </div><!--/.col-->
            </div><!--/.row-->
            <h2>

            </h2>
            <zs-alert></zs-alert>
            <div class="row">
            </div>
            <br/>
            <div class="table-responsive" *ngIf="employees">
                <table class="table table-responsive-sm table-hover table-outline mb-0">
                    <thead class="thead-light">
                    <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
                        <th class="text-center"><i class="fa fa-users" aria-hidden="true"></i></th>
                        <th class="" jhiSortBy="code">
                            <span jhiTranslate="craApp.employee.code">Code</span>
                            <span class="fa fa-sort"></span>
                        </th>
                        <th></th>
                        <th jhiSortBy="email">
                            <span jhiTranslate="userManagement.email">Email</span>
                            <span class="fa fa-sort"></span>
                        </th>
                        <th><span jhiTranslate="userManagement.profiles">Profiles</span></th>
                        <th></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr *ngFor="let employee of employees ;trackBy: trackId">

                        <td class="text-center">
                            <div class="avatar">
                                <img data-ng-src="/images/avatars/1.jpg" class="img-avatar">
                            </div>
                        </td>

                        <td>
                            <div>{{employee.firstName}} {{employee.lastName}}</div>
                            <div class="small text-muted">
                                <span>{{employee.code}}</span> | <span jhiTranslate="userManagement.createdDate">Created Date</span>:
                                {{employee.createdDate | date:'dd/MM/yy HH:mm'}}
                            </div>
                        </td>

                        <td>
                            <button class="btn btn-danger btn-sm" (click)="setActive(employee, true)"
                                    *ngIf="!employee.activated"
                                    jhiTranslate="userManagement.deactivated">Deactivated
                            </button>
                            <button class="btn btn-success btn-sm" (click)="setActive(employee, false)"
                                    *ngIf="employee.activated"
                                    [disabled]="currentAccount.login === employee.login"
                                    jhiTranslate="userManagement.activated">
                                Activated
                            </button>
                        </td>

                        <td>{{employee.email}}</td>

                        <td>
                            <div *ngFor="let authority of employee.authorities">
                                <span class="badge badge-info">{{ authority }}</span>
                            </div>
                        </td>

                        <td class="text-right">
                            <div class="btn-group flex-btn-group-container">
                                <button type="submit"
                                        [routerLink]="['../employee', employee.id ]"
                                        class="btn btn-info btn-sm">
                                    <span class="fa fa-eye"></span>
                                    <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                                </button>
                                <button type="submit"
                                        [routerLink]="['/', { outlets: { popup: 'employee/'+ employee.id + '/edit'} }]"
                                        replaceUrl="true"
                                        queryParamsHandling="merge"
                                        class="btn btn-primary btn-sm">
                                    <span class="fa fa-pencil"></span>
                                    <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                                </button>
                                <button type="submit"
                                        [routerLink]="['/', { outlets: { popup: 'employee/'+ employee.id + '/delete'} }]"
                                        replaceUrl="true"
                                        queryParamsHandling="merge"
                                        class="btn btn-danger btn-sm">
                                    <span class="fa fa-remove"></span>
                                    <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                                </button>
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div *ngIf="employees && employees.length">
                <div class="row justify-content-center">
                    <jhi-item-count [page]="page" [total]="queryCount" [maxSize]="5"
                                    [itemsPerPage]="itemsPerPage"></jhi-item-count>
                </div>
                <div class="row justify-content-center">
                    <ngb-pagination [collectionSize]="totalItems" [(page)]="page" [pageSize]="itemsPerPage"
                                    [maxSize]="5"
                                    [rotate]="true" [boundaryLinks]="true"
                                    (pageChange)="loadPage(page)"></ngb-pagination>
                </div>
            </div>
        </div>
    </div>
</div>
